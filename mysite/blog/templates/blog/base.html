{% load blog_tags %}
{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>{% block title %}{% endblock %}</title>
  <link href="{% static "css/blog.css" %}" rel="stylesheet">
</head>
<body>
  <div id="content">
    {% block content %}
    {% endblock %}
  </div>
  <div id="sidebar">
    <h2>My blog</h2>
    <p>
        This is my blog.
        Я написал уже {% total_posts %} постов.
    </p>
    <h3>Мои последние посты</h3>
    {% show_latest_posts %}
  </div>
</body>
</html>
